  {# t1均薪资数量统计图 #}
  <script type="text/javascript">
        var chartDom1 = document.getElementById('echartmain1');
        var myChart1 = echarts.init(chartDom1, 'dark');
        var option1;

        option1 = {
            title: {
                text: '薪资数量柱状图'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer:{
                    type:'shadow'
                }
            },
            legend: {
                data:['可以提供该平均薪资的职位数量(单位：个)']
            },
            xAxis: {
                data: {{ t1_minisalary|tojson }}
            },
            yAxis: {},
            series: [{
                name: '可以提供该平均薪资的职位数量(单位：个)',
                type: 'bar',
                data: {{ t1_count_minisalary }}
            }]
        };

        option1 && myChart1.setOption(option1);
    </script>

  {# t2公司平均薪资柱状图 #}
  <script type="text/javascript">
            var chartDom2 = document.getElementById('echartmain2');
            var myChart2 = echarts.init(chartDom2, 'dark');
            var option2;

            option2 = {
                title: {
                    text: '平均薪资柱状图'
                },
                grid: {
                    containLabel: true
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer:{
                        type:'shadow'
                    }
                },
                legend: {
                    data:['平均薪资(单位：万元)']
                },
                xAxis: {
                    data: {{ t2_companyname|tojson }}
                },
                yAxis: {},
                series: [{
                    name: '平均薪资(单位：万元)',
                    type: 'bar',
                    barWidth: '30%',
                    data: {{ t2_count_avgsalary }}
                }]
            };

            option2 && myChart2.setOption(option2);
  </script>

  {# t3工作经验对应薪资图 #}
  <script type="text/javascript">
            var chartDom3 = document.getElementById('echartmain3');
            var myChart3 = echarts.init(chartDom3, 'dark');
            var option3;

            option3 = {
                title: {
                    text: '工作经验对应薪资饼图',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                },
                series: [
                    {
                        name: '工作经验：薪资情况',
                        type: 'pie',
                        radius: '80%',
                        data: [
                            {% for item in t3_data %}
                            {value: {{item[0]}}, name: {{item[1]|tojson}}},
                            {% endfor %}
                        ],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            option3 && myChart3.setOption(option3);
    </script>
